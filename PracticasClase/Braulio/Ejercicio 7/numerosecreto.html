<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Adivina el número secreto</title>
  </head>
  <body>
    <h1>Adivina el número secreto</h1>
    <p>Ingresa un número entre 1 y 100. Tienes 5 intentos.</p>
    <input type="number" id="entrada" min="1" max="100" />
    <button onclick="verificarNumero()">Intentar</button>
    <div id="mensaje"></div>

    <script>
      let numeroSecreto = Math.floor(Math.random() * 100) + 1;
      let intentosRestantes = 5;
      let adivinado = false;

      function verificarNumero() {
        const entrada = document.getElementById("entrada");
        const mensaje = document.getElementById("mensaje");
        const numeroUsuario = parseInt(entrada.value);

        if (adivinado || intentosRestantes === 0) return;

        if (isNaN(numeroUsuario) || numeroUsuario < 1 || numeroUsuario > 100) {
          mensaje.textContent =
            "Por favor ingresa un número válido entre 1 y 100.";
          return;
        }

        intentosRestantes--;

        if (numeroUsuario === numeroSecreto) {
          mensaje.textContent = "Felicidades, lo lograste.";
          adivinado = true;
        } else if (numeroUsuario < numeroSecreto) {
          mensaje.textContent =
            "El número secreto es mayor al número ingresado, te queda " +
            intentosRestantes +
            " intento(s).";
        } else {
          mensaje.textContent =
            "El número secreto es menor al número ingresado, te queda " +
            intentosRestantes +
            " intento(s).";
        }

        if (intentosRestantes === 0 && !adivinado) {
          mensaje.textContent =
            "Suerte para la próxima, el número secreto era " +
            numeroSecreto +
            ".";
        }

        entrada.value = "";
      }
    </script>
  </body>
</html>
