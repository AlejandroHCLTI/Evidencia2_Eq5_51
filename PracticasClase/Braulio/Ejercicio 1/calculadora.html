<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fomrulario</title>
  </head>
  <body>
    <form autocomplete="off">
      <h2>Calculos básicos</h2>
      <label for="textNum1">Numero 1:</label>
      <input
        id="textNum1"
        type="number"
        name="textNum1"
        placeholder="Poner cantidad 1"
      />
      &nbsp; &nbsp;
      <label for="textNum2">Numero 2:</label>
      <input
        id="textNum2"
        type="number"
        name="textNum2"
        placeholder="Poner cantidad 2"
      />
      &nbsp; &nbsp;
      <label for="lblOperacion">Operacion</label>
      <select id="ddlOperacion">
        <option value="Suma">Suma</option>
        <option value="Resta">Resta</option>
        <option value="Multiplicacion">Multiplicacion</option>
        <option value="Division">Division</option>
        <option value="Residuo">Residuo</option>
      </select>
      <br />
      <br />
      <br />
      <button type="button" onclick="Operaciones()">ACEPTAR</button> &nbsp;
      &nbsp;
      <button type="reset">LIMPIAR</button>

      <script type="text/javascript">
        function Operaciones() {
          let num1 = parseInt(document.getElementById("textNum1").value);
          let num2 = parseInt(document.getElementById("textNum2").value);
          let operacion = document.getElementById("ddlOperacion").value;
          let resultado;

          if (operacion === "Suma") {
            resultado = num1 + num2;
          } else if (operacion === "Resta") {
            resultado = num1 - num2;
          } else if (operacion === "Multiplicacion") {
            resultado = num1 * num2;
          } else if (operacion === "Division") {
            if (num2 !== 0) {
              resultado = num1 / num2;
            } else {
              resultado = "Error: División por cero";
            }
          } else if (operacion === "Residuo") {
            if (num2 !== 0) {
              resultado = num1 % num2;
            } else {
              resultado = "Error: División por cero";
            }
          } else {
            resultado = "Operación no válida";
          }

          alert("Resultado: " + resultado);
        }
      </script>
    </form>
  </body>
</html>
