<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tipo de Triángulo</title>
  </head>
  <body>
    <h2>Tipo de triángulo según sus lados</h2>

    <label for="lado1">Lado 1:</label>
    <input type="number" step="any" id="lado1" /><br /><br />

    <label for="lado2">Lado 2:</label>
    <input type="number" step="any" id="lado2" /><br /><br />

    <label for="lado3">Lado 3:</label>
    <input type="number" step="any" id="lado3" /><br /><br />

    <button onclick="clasificarTriangulo()">Aceptar</button>

    <script type="text/javascript">
    function clasificarTriangulo() {
        const lado1 = parseFloat(document.getElementById("lado1").value);
        const lado2 = parseFloat(document.getElementById("lado2").value);
        const lado3 = parseFloat(document.getElementById("lado3").value);

        if (isNaN(lado1) || isNaN(lado2) || isNaN(lado3)) {
        console.log("Por favor ingresa los tres lados.");
        return;
        }

        if (lado1 <= 0 || lado2 <= 0 || lado3 <= 0) {
        console.log("Los lados deben ser mayores que cero.");
        return;
        }

        if (
        lado1 + lado2 <= lado3 ||
        lado1 + lado3 <= lado2 ||
        lado2 + lado3 <= lado1
        ) {
        console.log("Los lados no forman un triángulo válido.");
        return;
        }

        if (lado1 === lado2 && lado2 === lado3) {
        console.log("Triángulo Equilátero: todos los lados son iguales.");
        } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
        console.log("Triángulo Isósceles: dos lados son iguales.");
        } else {
        console.log("Triángulo Escaleno: todos los lados son diferentes.");
        }
    }
    </script>
</body>
</html>
