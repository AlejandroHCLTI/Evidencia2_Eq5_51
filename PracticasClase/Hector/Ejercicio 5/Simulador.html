<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simular un dataGridView</title>
</head>
<body>
  <form>
    <h1>¿Cuántos registros quieres ingresar?</h1>
    <input id="textcantidad" type="number" name="textcantidad" min="1">
    <button type="button" onclick="pedirNombres()">MOSTRAR TABLA</button>
    <div id="Resultado"></div>
  </form>

  <script type="text/javascript">
    function pedirNombres() {
      let num = parseInt(document.getElementById("textcantidad").value);
      if (isNaN(num) || num <= 0) {
        alert("Por favor ingresa un número válido mayor a 0.");
        return;
      }

      let nombres = [];
      for (let i = 0; i < num; i++) {
        let nombre = prompt(`Ingresa el nombre para el registro #${i + 1}`);
        if (nombre === null || nombre.trim() === "") {
          nombre = `Sin nombre ${i + 1}`;
        }
        nombres.push(nombre);
      }

      let tablaHTML = '<table border="1" cellpadding="5" cellspacing="0">';
      tablaHTML += '<tr><th>ID</th><th>Nombre</th><th>Editar</th><th>Eliminar</th></tr>';

      for (let i = 0; i < nombres.length; i++) {
        tablaHTML += `<tr>
          <td>${i + 1}</td>
          <td id="nombre-${i}">${nombres[i]}</td>
          <td><button onclick="editar(${i})">Editar</button></td>
          <td><button onclick="eliminar(${i})">Eliminar</button></td>
        </tr>`;
      }

      tablaHTML += '</table>';
      document.getElementById("Resultado").innerHTML = tablaHTML;
    }

    function editar(index) {
      let nuevoNombre = prompt("Ingresa el nuevo nombre:");
      if (nuevoNombre !== null && nuevoNombre.trim() !== "") {
        document.getElementById(`nombre-${index}`).innerText = nuevoNombre;
      }
    }

    function eliminar(index) {
      let fila = document.getElementById(`nombre-${index}`).parentElement;
      fila.remove();
    }
  </script>
</body>
</html>
