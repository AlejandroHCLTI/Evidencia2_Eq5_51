<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Convertidor Decimal a Binario</title>
  </head>
  <body>
    <h2>Convertidor Decimal a Binario</h2>

    <label for="decimal">Decimal:</label>
    <input type="number" id="decimal" min="0" />
    <br /><br />

    <label for="binario">Binario:</label>
    <input type="text" id="binario" disabled />
    <br /><br />

    <button onclick="convertirABinario()">Aceptar</button>

    <script type="text/JavaScript">
      function convertirABinario() {
        let numeroDecimal = parseInt(document.getElementById("decimal").value);
        let campoBinario = document.getElementById("binario");

        if (isNaN(numeroDecimal) || numeroDecimal < 0) {
          campoBinario.value = "Número inválido";
          return;
        }

        let binario = "";
        let numero = numeroDecimal;

        if (numero === 0) {
          binario = "0";
        } else {
          while (numero > 0) {
            let residuo = numero % 2;
            binario = residuo + binario;
            numero = Math.floor(numero / 2);
          }
        }

        campoBinario.value = binario;
      }
    </script>
  </body>
</html>
