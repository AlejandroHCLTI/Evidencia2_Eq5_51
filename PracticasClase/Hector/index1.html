<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios Interactivos</title>
    <style>
      :root {
        --bg: #102840;
        --header: #0c1e30;
        --card-bg: #1a3a5f;
        --card-hover: #2e5d8a;
        --text: #e0ecf5;
        --border: #2e5d8a;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: var(--bg);
        color: var(--text);
      }

      header {
        background-color: var(--header);
        color: var(--text);
        padding: 20px 40px;
        font-size: 1.8em;
        font-weight: bold;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .container {
        max-width: 900px;
        margin: 30px auto;
        padding: 0 20px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .card {
        background-color: var(--card-bg);
        border: 2px solid var(--border);
        border-radius: 10px;
        padding: 8px;              /* m치s peque침o */
        text-align: center;
        font-weight: bold;
        font-size: 0.85em;         /* texto m치s chico */
        transition: transform 0.2s ease, background-color 0.3s ease;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 45px;              /* mucho m치s bajo */
      }

      .card:hover {
        background-color: var(--card-hover);
        color: white;
        transform: scale(1.03);
      }

      .card a {
        text-decoration: none;
        color: inherit;
        display: block;
        width: 100%;
        height: 100%;
        line-height: 45px;
      }

      @media (max-width: 600px) {
        .container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

      <div class="card"><a href="https://alejandrohclti.github.io/Evidencia2_Eq5_51/PracticasClase/Hector/Ejercicio 6/funciones.html">Ejercicio 6</a></div>
